[package]
name = "tw-mod-organizer"
version = "0.8.2"
publish = false
description = "TW Mod Organizer"
authors = ["Burak Kartal"]
edition = "2021"

[profile.dev]
incremental = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "tw_mod_organizer_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.1.0", features = [] }

[dependencies]
tauri = { version = "2.4.0", features = ["protocol-asset", "devtools"] }
tauri-plugin-opener = "2"
tauri-plugin-sql = { version = "2", features = ["sqlite"] }
tauri-plugin-dialog = "2"
tauri-plugin-deep-link = "2"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["preserve_order"] }
tokio = { version = "1.43.0", features = ["sync", "time", "rt-multi-thread", "macros"] }
tokio-tungstenite = { version = "0.26.2", features = ["native-tls"] }
futures-util = "0.3.31"
sqlx = { version = "0.8.3", features = ["sqlite", "runtime-tokio-rustls"] }
rayon = "1.10.0"
winreg = "0.55.0"
regex = "1.11.1"
reqwest = { version = "0.12.12", features = ["stream", "json"] }
uuid = "1.15.1"
steamworks = { version = "0.11.0", features = ["serde"] }
rpfm_lib = "4.3.14"
trash = "5.2.2"
open = "5.3.2"
notify = "8.0.0"
dirs = "6.0.0"
xml = "0.8.20"
base64 = "0.22.1"
image = "0.25.6"
ddsfile = "0.5.2"
texture2ddecoder = "0.1.2"
rustc-hash = "2.1.1"
bincode = "1.3.3"

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-single-instance = "2"
